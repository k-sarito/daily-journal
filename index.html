<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="/styles/styles.css">
    
</head>
<body>
    <header>
        <img src="">
        <h1>Daily Journal</h1>
    </header>
    <main>
        <section class="journal">
            <form action="">
                <fieldset>
                    <h2>Welcome, Cory!</h2>
                    <label for="journalDate" class="date">Date of entry</label>
                    <input type="date" name="journalDate" id="journalDate" class="date">
                    <label for="concepts" class="conceptsCovered">Concepts covered</label>
                    <input type="text" name="concepts" id="concepts" class ="conceptsCovered">
                    <label for="entry" class="journalEntry">Journal Entry</label>
                    <input type="text" name="entry" id="entry" class="journalEntry">
                    <label for="mood" class="dailyMood">Mood for the day</label>
                    <select name="mood" id="mood" class="dailyMood">
                        <option value="happy">&#128513</option>
                        <option value="tired">&#128554</option>
                        <option value="sad">&#128553</option>
                    </select>
                    <button type="button">Record Journal Entry</button>
                </fieldset>
            </form>
        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
